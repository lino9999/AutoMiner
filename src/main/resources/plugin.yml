name: AutoMiner
version: '1.0'
main: com.Lino.autoMiner.AutoMiner
api-version: '1.21'
author: Lino

commands:
  autominer:
    description: AutoMiner management commands
    usage: /<command> <give|reload>
    permission: autominer.use

permissions:
  autominer.use:
    description: Allows using the autominer command
    default: true
  autominer.give:
    description: Allows giving autominers to players
    default: op
  autominer.reload:
    description: Allows reloading the configuration
    default: op
  autominer.admin:
    description: Allows breaking any autominer
    default: op
  autominer.bypass:
    description: Bypass the miner limit
    default: op